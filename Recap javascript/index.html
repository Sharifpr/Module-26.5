<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <h1 class="font-extrabold text-5xl text-center py-8">Welcome our offical <span class="text-yellow-500">Bank</span>
    </h1>
    <main>
        <section class="bg-yellow-100 w-2/3 p-8 text-justify mx-auto my-3">
            <div>
                <input class="bg-gray-50 rounded-md mx-1 p-1\.5 border px-1 w-3/4 my-3 " id="user-email" type="text"
                    placeholder="Type your email">
                <input class="bg-gray-50 rounded-md mx-1 p-1\.5 border px-1 w-3/4" id="user-password" type="password"
                    placeholder="Type your Password"> <br>
                <button id="login-submit" class="bg-yellow-200 rounded-md px-3 py-2 my-3">Submit</button>
            </div>
        </section>
    </main>

    <!-- javascript  -->
    <script src="./js/login.js"></script>
</body>

</html>
